<div class="container-fluid profile-page py-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1">
            <i class="bi bi-person-circle me-2"></i>
            Mi Perfil
          </h3>
          <span class="text-muted">
            {{ esPrimeraConfiguracion ? 'Completa la información de tu restaurante' : 'Información de tu restaurante' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Alerta de primera configuración -->
  <div class="row" *ngIf="esPrimeraConfiguracion">
    <div class="col-12">
      <div class="alert alert-warning d-flex align-items-center mb-4">
        <i class="bi bi-exclamation-triangle-fill me-3 fs-4"></i>
        <div>
          <h6 class="mb-1">Configuración Requerida</h6>
          <p class="mb-0">Debes completar la información de tu restaurante para acceder a todas las funcionalidades del sistema.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Información del Restaurante</h5>
            <div class="d-flex align-items-center gap-2">
              <span *ngIf="!esPrimeraConfiguracion && !modoEdicion" class="badge bg-success">
                <i class="bi bi-check-circle me-1"></i>
                Configurado
              </span>
              <span *ngIf="!esPrimeraConfiguracion && modoEdicion" class="badge bg-warning">
                <i class="bi bi-pencil me-1"></i>
                Editando
              </span>
              <button
                *ngIf="!esPrimeraConfiguracion && !modoEdicion"
                class="btn btn-sm btn-outline-primary"
                (click)="activarEdicion()">
                <i class="bi bi-pencil me-1"></i>
                Editar
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="configuracionForm" (ngSubmit)="guardarConfiguracion()">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Nombre del Restaurante *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombreRestaurante"
                  placeholder="Restaurante Orión">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Razón Social *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="razonSocial"
                  placeholder="Orión System S.L.">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">CIF *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="cif"
                  placeholder="B12345678">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Teléfono *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="telefono"
                  placeholder="+34 91 123 4567">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="info@orionsystem.com">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Sitio Web</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="sitioWeb"
                  placeholder="www.orionsystem.com">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Dirección *</label>
              <input
                type="text"
                class="form-control"
                formControlName="direccion"
                placeholder="Calle Principal, 123">
            </div>

            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label">Código Postal *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="codigoPostal"
                  placeholder="28001">
              </div>
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label">Ciudad *</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="ciudad"
                  placeholder="Madrid">
              </div>
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label">Provincia *</label>
                <select class="form-select" formControlName="provincia">
                  <option value="">Seleccionar provincia</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Barcelona">Barcelona</option>
                  <option value="Valencia">Valencia</option>
                  <option value="Sevilla">Sevilla</option>
                  <option value="Zaragoza">Zaragoza</option>
                  <option value="Málaga">Málaga</option>
                  <option value="Murcia">Murcia</option>
                  <option value="Palma">Palma</option>
                  <option value="Las Palmas">Las Palmas</option>
                  <option value="Bilbao">Bilbao</option>
                  <option value="Alicante">Alicante</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Valladolid">Valladolid</option>
                  <option value="Vigo">Vigo</option>
                  <option value="Gijón">Gijón</option>
                  <option value="Hospitalet">Hospitalet</option>
                  <option value="Vitoria">Vitoria</option>
                  <option value="A Coruña">A Coruña</option>
                  <option value="Elche">Elche</option>
                  <option value="Granada">Granada</option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-4" *ngIf="esPrimeraConfiguracion || modoEdicion">
              <div class="d-flex gap-2">
                <button
                  *ngIf="!esPrimeraConfiguracion && modoEdicion"
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="cancelarEdicion()"
                  [disabled]="guardando">
                  <i class="bi bi-x me-2"></i>
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn"
                  [class.btn-danger]="esPrimeraConfiguracion"
                  [class.btn-success]="!esPrimeraConfiguracion && modoEdicion"
                  [disabled]="!configuracionForm.valid || guardando">
                  <span *ngIf="guardando" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!guardando && esPrimeraConfiguracion" class="bi bi-check me-2"></i>
                  <i *ngIf="!guardando && !esPrimeraConfiguracion && modoEdicion" class="bi bi-save me-2"></i>
                  {{ guardando ? (esPrimeraConfiguracion ? 'Guardando...' : 'Guardando cambios...') : (esPrimeraConfiguracion ? 'Guardar Configuración' : 'Guardar Cambios') }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
